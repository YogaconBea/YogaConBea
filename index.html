<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', serif;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        .section {
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        #section1 { background-image: url('https://github.com/YogaconBea/YogaConBea/blob/main/sencia_page-0001.jpg?raw=true'); }
        #section2 { background-image: url('https://github.com/YogaconBea/YogaConBea/blob/main/sencia_page-0003.jpg?raw=true'); }
        #section3 { background-image: url('https://github.com/YogaconBea/YogaConBea/blob/main/sencia_page-0004.jpg?raw=true'); }
        #section4 { background-image: url('https://github.com/YogaconBea/YogaConBea/blob/main/sencia_page-0005.jpg?raw=true'); }
        #section5 { background-image: url('https://github.com/YogaconBea/YogaConBea/blob/main/sencia_page-0006.jpg?raw=true'); }
        #section6 { background-image: url('https://github.com/YogaconBea/YogaConBea/blob/main/sencia_page-0007.jpg?raw=true'); }

        /* Personalización del Scroll - Fondo transparente */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* Hace el fondo del scroll transparente */
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5); /* Color blanco semi-transparente para el control del scroll */
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .nav-buttons button:hover {
            background-color: rgba(0, 0, 0, 0);
        }

        .catalogo-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 40px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .catalogo-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .instagram-logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .instagram-logo:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button onclick="location.href='#section2'">About us</button>
        <button onclick="location.href='#section3'">Why Yoga?</button>
        <button onclick="location.href='#section4'">Our history</button>
        <button onclick="location.href='#section5'">Our values</button>
        <button onclick="location.href='#section6'">Our goals</button>
    </div>

    <div id="section1" class="section"></div>
    <div id="section2" class="section"></div>
    <div id="section3" class="section"></div>
    <div id="section4" class="section"></div>
    <div id="section5" class="section"></div>
    <div id="section6" class="section"></div>

    <button class="catalogo-btn" onclick="toggleGaleria()">Catálogo de Productos</button>

    <a href="https://www.instagram.com/yogaconbea.ch?igsh=ejJkem5uZDljZ3Nu" target="_blank">
        <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>

    <script>
        function toggleGaleria() {
            alert('Aquí se abriría la galería de productos.');
        }
    </script>
</body>
</html>
