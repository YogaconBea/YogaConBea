<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://github.com/YogaconBea/YogaConBea/blob/main/WORKS%20IN%20PROGRESS.....png?raw=true') no-repeat center center;
            background-size: cover;
            font-family: 'Garamond', serif;
        }

        .button-container {
            text-align: center;
        }

        .catalog-button {
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Garamond', serif;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .catalog-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="catalog-button">Catálogo de Productos</button>
    </div>
</body>
</html>
