<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://github.com/YogaconBea/YogaConBea/blob/main/WORKS%20IN%20PROGRESS.....png?raw=true') no-repeat center center/cover;
            font-family: 'Georgia', serif;
        }

        .catalogo-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Georgia', serif;
        }

        .catalogo-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .galeria {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
        }

        .galeria.activa {
            opacity: 1;
            visibility: visible;
        }

        .galeria-contenedor {
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .galeria img {
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        .cerrar-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="catalogo-btn" onclick="toggleGaleria()">Catálogo de Productos</button>

    <div class="galeria" id="galeria">
        <button class="cerrar-btn" onclick="toggleGaleria()">&times;</button>
        <div class="galeria-contenedor">
            <img src="https://github.com/YogaconBea/YogaConBea/blob/main/WhatsApp%20Image%202025-02-07%20at%2010.55.03.jpeg?raw=true" alt="Producto 1">
            <img src="https://github.com/YogaconBea/YogaConBea/blob/main/WhatsApp%20Image%202025-02-07%20at%2010.55.04.jpeg?raw=true" alt="Producto 2">
            <img src="https://github.com/YogaconBea/YogaConBea/blob/main/WhatsApp%20Image%202025-02-07%20at%2010.55.06%20(1).jpeg?raw=true" alt="Producto 3">
            <img src="https://github.com/YogaconBea/YogaConBea/blob/main/WhatsApp%20Image%202025-02-07%20at%2010.55.06.jpeg?raw=true" alt="Producto 4">
            <img src="https://github.com/YogaconBea/YogaConBea/blob/main/WhatsApp%20Image%202025-02-07%20at%2010.55.07.jpeg?raw=true" alt="Producto 5">
        </div>
    </div>

    <script>
        function toggleGaleria() {
            const galeria = document.getElementById("galeria");
            galeria.classList.toggle("activa");
        }
    </script>
</body>
</html>
